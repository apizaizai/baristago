<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Order</title>
</head>
<body>
    <h1>Choose Your Coffee</h1>
    <button onclick="makeCoffee(1)">Americano</button>
    <button onclick="makeCoffee(2)">Latte</button>

    <script>
        function makeCoffee(val) {
            // Construct the URL based on the relay ID (1 for Americano, 2 for Latte, etc.)
            const url = `http://192.168.0.88/EN/httpapi.json?CMD=UART_WRITE&UWHEXVAL=${val}`;
            console.log('Sending request to:', url);

            // Send the request to the WiFi module
            fetch(url)
                .then(response => {
                    if (response.ok) {
                        alert('Coffee order sent!');
                    } else {
                        alert('Failed to send order.');
                    }
                })
                .catch(error => {
                    console.log('Error:', error);
                    alert('Error occurred while sending order.');
                });
        }
    </script>
</body>
</html>
